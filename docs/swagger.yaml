basePath: /
host: localhost
info:
  contact:
    name: API Support
  description: This is a sample posts API.
  license:
    name: MIT
  title: Posts API
  version: "1.0"
paths:
  /:
    get:
      consumes:
      - multipart/form-data
      produces:
      - application/json
      summary: Get all posts
    post:
      description: Save a new post
      produces:
      - application/json
      summary: Save post
  /{id}:
    delete:
      description: Delete a post with given ID
      produces:
      - application/json
      summary: Delete post
    get:
      description: Get a post with given ID
      produces:
      - application/json
      summary: Get post
    put:
      description: Update a post with given ID
      produces:
      - application/json
      summary: Update post
swagger: "2.0"
